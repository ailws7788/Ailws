<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SolarTech Estimator</title>

  <!-- Leaflet 样式 -->
  <link href="https://unpkg.com/leaflet/dist/leaflet.css" rel="stylesheet"/>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f1f8fc; padding: 20px; color: #333; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #0077cc; margin-bottom: 20px; }
    label, input, button { display: block; width: 100%; margin-top: 10px; font-size: 16px; }
    input { padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #0077cc; color: #fff; padding: 12px; border: none; border-radius: 6px; cursor: pointer; }
    #output { display: none; margin-top: 30px; font-size: 16px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 10px; border: 1px solid #ddd; }
    th { background: #f4f4f4; text-align: left; }
    #roofMap { height: 400px; width: 100%; border: 1px solid #ccc; border-radius: 8px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;">
      <!-- 显示 logo.jpg，若不存在则降级到 images/logo.png -->
      <img src="logo.jpg"
           onerror="this.onerror=null; this.src='images/logo.png';"
           alt="SolarTech Logo"
           style="width:380px; max-width:100%; height:auto; border-radius:10px; margin:0 auto 10px; display:block;"/>
      <h2>🔆 Solar Savings Estimator</h2>
    </div>
  </div>

  <!-- 输入表单区域 -->
  <div id="formArea">
    <label for="customer">Customer Name:</label>
    <input id="customer" placeholder="e.g. John Tan" type="text"/>

    <label for="location">Installation Location:</label>
    <input id="location" placeholder="Enter or auto-detect your location" type="text"/>

    <label for="bill">Enter your monthly TNB bill (RM):</label>
    <input id="bill" placeholder="e.g. 600" type="number"/>

    <button onclick="calculate()">Calculate</button>
  </div>

  <!-- 结果显示区域 -->
  <div id="output"></div>
  <!-- 地图容器 -->
  <div id="roofMap"></div>

  <!-- Leaflet 脚本 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // 页面加载时尝试自动定位
    window.addEventListener('load', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude.toFixed(6);
          const lon = pos.coords.longitude.toFixed(6);
          fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
            .then(r => r.json())
            .then(data => {
              const loc = document.getElementById('location');
              if (!loc.value) loc.value = `(${lat}, ${lon}) ` + (data.display_name || '');
            })
            .catch(() => {
              const loc = document.getElementById('location');
              if (!loc.value) loc.value = `(${lat}, ${lon})`;
            });
        }, err => {
          console.warn('定位失败或被拒绝');
        });
      }
    });

    // 点击计算按钮时调用
    function calculate() {
      const cust = document.getElementById('customer').value || 'N/A';
      const loc  = document.getElementById('location').value || 'N/A';
      const bill = parseFloat(document.getElementById('bill').value);
      if (isNaN(bill) || bill <= 0) {
        return alert('请输入有效的账单金额');
      }

      // 用你的算法计算 kWh、系统大小、成本、面板数量等
      const kWh = bill / 0.5;
      let sysSize = kWh / 130;
      const lb = Math.floor(sysSize);
      if (sysSize >= lb + 0.23) sysSize = lb + 1;

      const priceMap = {4:16000,5:17500,6:18500,7:20500,8:21500,9:23000,10:25000,11:27000,12:29500,13:31500,14:33500,15:34500,16:36000,17:37500,18:38500};
      const getBucket = size => {
        for (let n=4; n<=18; n++) if (size <= n + 0.5) return n;
        return Math.ceil(size);
      };
      const bucket = getBucket(sysSize);
      let systemCost = priceMap[bucket] || sysSize * (sysSize>=10?2850:sysSize>=9?3100:sysSize>=8?3400:sysSize>=7?3600:sysSize>=6?4000:4500);
      const estCost = 'RM ' + systemCost.toLocaleString('en-MY');

      const panelKW = 0.62;
      const numPanels = Math.ceil(sysSize / panelKW);
      const roofSpace = (numPanels * 4 * 8).toFixed(0);

      // 隐藏表单，显示结果
      document.getElementById('formArea').style.display = 'none';
      const out = document.getElementById('output');
      out.style.display = 'block';
      out.innerHTML = `
        <h3>📋 Result Summary</h3>
        <table>
          <tr><th>Customer Name</th><td>${cust}</td></tr>
          <tr><th>Location</th><td>${loc}</td></tr>
          <tr><th>Current TNB Bill</th><td>RM ${bill.toFixed(2)}</td></tr>
          <tr><th>Estimated Monthly Usage</th><td>${kWh.toFixed(0)} kWh</td></tr>
          <tr><th>Inverter Size</th><td>${sysSize.toFixed(2)} kW</td></tr>
          <tr><th># of 620W Panels</th><td>${numPanels} units</td></tr>
          <tr><th>Daily Production</th><td style="color:green;font-weight:bold;">≈ ${numPanels}×0.62×4 = ${(numPanels*0.62*4).toFixed(2)} kWh/day</td></tr>
          <tr><th>Monthly Savings</th><td style="color:green;font-weight:bold;">≈ ${(numPanels*0.62*4*30).toFixed(2)} kWh/month ≈ RM ${(numPanels*0.62*4*30*0.5).toFixed(2)}</td></tr>
          <tr><th>Roof Space Needed</th><td>${roofSpace} sq ft</td></tr>
          <tr><th>Est. System Cost</th><td style="color:#cc3300;font-weight:bold;">${estCost}</td></tr>
          <tr>
            <td colspan="2">
              <div style="margin-top:12px;padding:12px;background:#eaf4ff;border:1px solid #0077cc;border-radius:10px;text-align:center;font-size:16px;">
                <span style="color:#cc0000;">📞</span>
                <span style="color:#004080;"> Speak with our Solar Consultant:</span><br>
                <span style="color:#0077cc;font-weight:bold;">DavidLim <span style="color:#0077cc;">📱</span> 016-553-7788</span>
              </div>
            </td>
          </tr>
        </table>
      `;
      // 延迟调用地图初始化，确保容器渲染完成
      setTimeout(() => initMap(loc, numPanels), 300);
    }

    // 初始化卫星地图
    function initMap(locText, total) {
      const m = locText.match(/\(([-\d.]+),\s*([-\d.]+)\)/);
      if (!m) return;
      const lat = +m[1], lon = +m[2];

      const map = L.map('roofMap').setView([lat, lon], 19);

      // Esri World Imagery 卫星底图
      L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        {
          attribution: 'Tiles © Esri &mdash; Source: Esri, USDA, USGS, AeroGRID, IGN, IGP, UPR-EGP, and GIS User Community',
          maxZoom: 19
        }
      ).addTo(map);

      // 屋顶标记
      L.marker([lat, lon]).addTo(map).bindPopup('Your Roof').openPopup();

      // 可选：面板覆盖示例
      const dLat = 0.00006, dLon = 0.00006, perRow = 2, rows = Math.ceil(total / perRow);
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < perRow; c++) {
          const idx = r * perRow + c;
          if (idx >= total) break;
          const olat = lat - r * dLat, olon = lon + c * dLon;
          L.imageOverlay('overlay.png', [[olat, olon], [olat + dLat, olon + dLon]], { opacity: 0.8 }).addTo(map);
        }
      }
    }
  </script>
</body>
</html>
